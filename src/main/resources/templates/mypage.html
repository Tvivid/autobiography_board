<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mypage</title>
</head>
<body>

<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<!-- 익명게시판 -->
<form action="/board/mypage" method="post" enctype="multipart/form-data">
  프로필 이미지: <input type="file" name="profile" multiple> <br>
  닉네임: <input type="text" name="nickname"> <br>
  한줄 소개: <textarea name="introduce" cols="30" rows="10"></textarea> <br>

  <input type="submit" value="저장">
</form>
</body>
</html>
